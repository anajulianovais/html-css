<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <link rel="stylesheet" href="style.css">
    <style>
h1 { /* box-level */
    height: 300px;
    width: 300px;
    background-color: lightgray;

    border: 10px solid darkred;
    padding: 10px;
    margin: 20px auto 40px auto;
    outline: 5px solid black;
}

#teste{ /* alterando de box-level para inline-level */
    display: inline;
}

a { /* inline-level */
    border-width: 3px;
    border-style: dashed;
    border-color: orange;

    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
}
    </style>
</head>
<body>
   <h1>Exemplo de caixa box-level</h1>
   <p>Parágafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona</p>

   <h1 id="teste">teste</h1>
</body>
</html>
