<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
       <section id="login">
        <div id="imagem">

        </div>
        <div id="formulario">
            <h1>Tela de Login</h1>
            <p>
                Seja bem vindo(a), fa√ßa login para acessar sua conta e configurar o seu ambiente.
            </p>
            <form action="login.php" method="post" autocomplete="on">
                 <div class="campo">
                    <span class="material-icons">person</span>
                    <input type="email" name="usuario" id="usuarioID" placeholder="Seu e-mail" autocomplete="email" maxlength="30" required>
                    <label for="usuarioID">Email</label>
                 </div>
                 <div class="campo">
                    <span class="material-icons">vpn_key</span>
                    <input type="password" name="senha" id="senhaID" minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password" required>
                    <label for="senhaID">Senha</label>
                 </div>
                 <input type="submit" value="Entrar">
                 <a href="esqueci.html" class="botao">
                    Esqueci a senha <span class="material-icons">mail</span>
                 </a>
            </form>
        </div>
       </section>
    </main>
</body>
</html>
