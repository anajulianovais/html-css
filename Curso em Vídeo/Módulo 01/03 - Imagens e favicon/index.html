<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens e favicon</title>
</head>
<body>
    <h1>Dê uma olhada no favicon ao lado do título do site</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="html5.png" alt="Logo html5">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/css3.png" alt="logo css3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="Logo javascript">
</body>
</html>
